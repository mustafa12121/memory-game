<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory-Game</title>
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link
      rel="stylesheet"
      href="../google.fonts/Open_Sans/OpenSans-Italic-VariableFont_wdth,wght.ttf"
    />
    <link rel="stylesheet" href="../google.fonts/Teko/Teko-Bold.ttf" />

  <body>
    <div class="container">
      <div class="uper-layer"><span>start the Game</span></div>
      <div class="game-info">

        <div class="timer">

      </div>

      <div class="cards">

          <div class="face back"></div>

        <div class="box" data-icon="code">
          <div class="face front"><i class="fas fa-code"></i></div>

        <div class="box" data-icon="map">
          <div class="face front"><i class="fas fa-map"></i></div>
          <div class="face back"></div>

        <div class="box" data-icon="map">
          <div class="face front"><i class="fas fa-map"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="star">
          <div class="face front"><i class="fas fa-star"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="star">
          <div class="face front"><i class="fas fa-star"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="user">
          <div class="face front"><i class="fas fa-user"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="user">
          <div class="face front"><i class="fas fa-user"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="cat">
          <div class="face front"><i class="fas fa-cat"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="cat">
          <div class="face front"><i class="fas fa-cat"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="dog">

          <div class="face back"></div>
        </div>

        <div class="box" data-icon="dog">
          <div class="face front"><i class="fas fa-dog"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="phone">
          <div class="face front"><i class="fas fa-phone"></i></div>
          <div class="face back"></div>
        </div>

          <div class="face back"></div>
        </div>

        </div>

        <div class="box" data-icon="clock">
          <div class="face front"><i class="fas fa-clock"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="book">
          <div class="face front"><i class="fas fa-book"></i></div>
          <div class="face back"></div>
        </div>

        <div class="box" data-icon="book">
          <div class="face front"><i class="fas fa-book"></i></div>

        </div>
